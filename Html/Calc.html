    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-8">
                <h3>Calculate your trip !!!</h3>
                <h5>Choose your route, check fuel price and write the data to calculate the costs of your trip</h5>
                <div class="map-responsive" style="box-sizing: content-box;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d160679.54373098415!2d13.5871914!3d51.0047332!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4709cf29101ad6a9%3A0x421b1cb4288feb0!2sDresden%2C+Deutschland!5e0!3m2!1sde!2spl!4v1527844076532" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <hr class="d-sm-none">
            </div>
            <div class="col-sm-4">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <br>
                            <label for="validationTooltip01">Distance</label>
                            <div class="input-group">
                                <input type="number" id="Distance" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                    <span class="input-group-text">km</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="validationTooltip02">Fuel usage</label>
                            <div class="input-group">
                                <input type="number" id="Usage" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                    <span class="input-group-text">L/km</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <a href="https://www.clever-tanken.de" target="_blank" class="btn btn-warning">Link to fuel price</a>
                            <br>
                            <br>
                            <div class="input-group">
                                <input type="number" id="Fuel" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                    <span class="input-group-text">&euro;</span>
                                </div>
                            </div>
                            <br>
                            <input type="button" class="btn btn-success" onclick="Calculate()" id="signin_button" value="Calculate" />
                            <br>
                            <br>
                            <p>Your costs:</p>
                            <div class="input-group">
                                <input type="text" id="result" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                    <span class="input-group-text">&euro;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    function Calculate() {

        var Distance = document.getElementById("Distance").value

        Distance = parseFloat(Distance);

        var Usage = document.getElementById("Usage").value;

        Usage = parseFloat(Usage);

        var Fuel = document.getElementById("Fuel").value;

        Fuel = parseFloat(Fuel);

        var costs = Math.round(Distance * Usage * Fuel) / 100;

        costs = parseFloat(costs);





        document.getElementById("result").value = (costs);

    }
    </script>
